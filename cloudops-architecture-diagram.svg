<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <style>
        .box {
            fill: #4A90E2;
            stroke: #333333;
            stroke-width: 2;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            fill: #ffffff;
        }
        .connector {
            stroke: #333333;
            stroke-width: 2;
            marker-end: url(#arrow);
        }
    </style>
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
        </marker>
    </defs>

    <rect x="50" y="50" width="200" height="100" class="box" />
    <text x="150" y="100" class="text" text-anchor="middle">Frontend</text>

    <rect x="300" y="50" width="200" height="100" class="box" />
    <text x="400" y="100" class="text" text-anchor="middle">API Gateway</text>

    <rect x="550" y="50" width="200" height="100" class="box" />
    <text x="650" y="100" class="text" text-anchor="middle">External Systems</text>

    <rect x="50" y="200" width="200" height="100" class="box" />
    <text x="150" y="250" class="text" text-anchor="middle">Microservice 1</text>

    <rect x="300" y="200" width="200" height="100" class="box" />
    <text x="400" y="250" class="text" text-anchor="middle">Microservice 2</text>

    <rect x="550" y="200" width="200" height="100" class="box" />
    <text x="650" y="250" class="text" text-anchor="middle">Database</text>

    <line x1="250" y1="100" x2="300" y2="100" class="connector" />
    <line x1="500" y1="100" x2="550" y2="100" class="connector" />
    <line x1="150" y1="150" x2="150" y2="200" class="connector" />
    <line x1="400" y1="150" x2="400" y2="200" class="connector" />
    <line x1="650" y1="150" x2="650" y2="200" class="connector" />
</svg>